name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest


    # ADDED: MongoDB service configuration
    services:
      mongodb:
        image: mongo:4.4 # Specifies the MongoDB version
        ports:
          - 27017:27017 # Maps the port

    steps:
      # Step 1: Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run linter
      - name: Run Linter
        run: npm run lint

      # Step 5: Run Tests
      - name: Run tests
        env:
          MONGO_URL: mongodb://localhost/acebook_test # Sets the MongoDB connection string
        run: npm test
